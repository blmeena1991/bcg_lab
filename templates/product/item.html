{% extends "base.html" %}

{% block content_header %}Modification d'un produit{% endblock %}

{% block main_content %}
<form action="{% url product_item product.id %}" method="post">{% csrf_token %}
    <input type="hidden" name="method" value="PUT" />
    <p class="instructions">
      <em>Les champs marqués d'une étoile sont obligatoires</em>
    </p>
    {% for field in form %}
        {% include "form_snippet.html"%}
    {% endfor %}
    <button type="submit" class="button">Valider</button>
</form>
{% endblock %}
