<div class="form-row{% if field.errors %} error {% endif %}">
  {% if not field.is_hidden %}
    <label for="{{ field.html_name }}">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
  {% endif %}
  {{ field }}{% if field.errors %}{{ field.errors }}{% endif %}
{% if field.help_text %}<p class="help margin-left">{{ field.help_text }}</p>{% endif %}
  <div class="cleaner"></div>
</div>
