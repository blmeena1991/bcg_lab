{% extends "main_classic.html" %}

{% block header %}Déclaration de bug/amélioration{% endblock %}

{% block content %}
<form action="{% url issue_index %}" method="POST">{% csrf_token %}
    <p class="instructions">
      <em>Les champs marqués d'une étoile sont obligatoires</em>
    </p>
    <fieldset>
      {% for field in form %}
          {% include "form_snippet.html"%}
      {% endfor %}
    </fieldset>
    
    <button type="submit" class="check">Valider</button>
</form>
{% endblock %}
