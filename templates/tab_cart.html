{% extends "main_custom.html" %}
{% load filters %}

{% block menu_cart %}selected{% endblock %}

{% block content %}
{% for order in order_list %}
  <div id="content" style="min-height:0">
    <div id="content_header"><h2>{{ order.provider }}</h2></div>
    {% include "order/_order_detail.html" %}
  </div>
{% empty %}
  <div id="content">
    <div id="content_header"><h2>Panier</h2></div>
    <p>Votre panier est vide</p>
  </div>
{% endfor %}
{% endblock %}
