{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gestion des commandes - Enregistrement</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/login.css" type="text/css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/form.css" type="text/css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/redmond/jquery-ui-1.8.12.custom.css" type="text/css" />
    
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.12.custom.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.ui.datepicker-fr.js"></script>
    
    <script type="text/javascript" src="{{ MEDIA_URL }}js/base.js"></script>
</head>

<body>

<div id="login-messages">
  {% include "block_messages.html" %}
  {{ form.non_field_errors }}
</div>

<div id="header">
    <h2>Gestion des commandes LBCMCP<br />Enregistrement</h2>
</div>

<div id="new_account">
    <div id="login">
        <form method="POST" action="{% url new_user %}" name="login" class="change_password">{% csrf_token %}
            {% for field in form %}
              {% include "form_snippet.html" %}
            {% endfor %}
            <button type="submit" class="button">Continuer &rarr;</button>
        </form>
        <div id="register">
          <a href="{% url django.contrib.auth.views.login %}">>> Retour Ã  la page de connexion</a>
        </div>
    </div>
</div>
</body>
</html>
