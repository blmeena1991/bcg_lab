{% extends "main_classic.html" %}

{% block header %}Modification d'équipe{% endblock %}

{% block content %}
<form action="{% url team_item team.id %}" method="post">{% csrf_token %}

      <em>Les champs marqués d'une étoile sont obligatoires</em>
    </p>

</form>
{% endblock %}
